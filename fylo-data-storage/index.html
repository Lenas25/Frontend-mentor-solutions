<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fylo Data Storage</title>
  </head>
  <body>
    <main>
      <div class="left">
        <img src="img/logo.svg" alt="" class="logo" />
        <div class="icons">
          <div class="img">
            <img src="img/icon-document.svg" alt="" />
          </div>
          <div class="img">
            <img src="img/icon-folder.svg" alt="" />
          </div>
          <div class="img">
            <img src="img/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="storage">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="progress">
          <div class="bar">
            <div class="fill"></div>
          </div>

          <div class="limit">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>

        <div class="data">
          <h2>185</h2>
          <span>GB Left</span>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Interactive Card Details</title>
  </head>
  <body>
    <div class="container">
      <div class="img-card">
        <div>
          <div class="img-back">
            <img src="./img/bg-card-back.png" alt="1" />
            <p class="cvc">000</p>
          </div>

          <div class="img-front">
            <img src="./img/bg-card-front.png" alt="2" />
            <div class="details-front flex column">
              <svg
                width="84"
                height="47"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="logo">
                <ellipse
                  cx="23.478"
                  cy="23.5"
                  rx="23.478"
                  ry="23.5"
                  fill="#fff" />
                <path
                  d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                  stroke="#fff" />
              </svg>

              <div class="card-data">
                <h2 class="number">0000 0000 0000 0000</h2>
                <div class="card-holder flex">
                  <h3 class="name">Jane Appleseed</h3>
                  <p class="date">00/00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="form flex column">

          <div class="flex column gap-10" >
            <label for="name"> Cardholder Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. Jane Appleseed" />
          </div>
  
          <div class="flex column gap-10" >
            <label for="card-number"> Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000" />
          </div>
  
          <div class="flex gap-10">
            <div class="exp-date flex column gap-10">
              <label for="exp-date"> EXP. Date (MM/YY)</label>
              <div class="flex gap-10">
                  <input
                type="text"
                id="exp-date"
                name="exp-date"
                placeholder="MM" />
                  <input
                type="text"
                id="exp-date"
                name="exp-date"
                placeholder="YY" />
              </div>
  
            </div>
  
            <div class="flex column gap-10 width-100">
              <label for="cvc"> CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" />
            </div>
          </div>
  
          <button type="submit">Confirm</button>
        </div>
      </div>

      <div class="finish">
        <div class="img-check">
          <img src="./img/icon-complete.svg" alt="3" />
        </div>
        <h1>Thank You!</h1>
        <p>We've added your card details</p>
        <button type="reset">Continue</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Review Card</title>
</head>
<body>
    <main>
        <img src="img/image-product-desktop.jpg" alt="" class="desktop">
        <img src="img/image-product-mobile.jpg" alt="" class="mobile">
        <div class="block">
            <h2 class="category">PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <h2>$149.99</h2>
                <h3>$169.99</h3>
            </div>
            <a href=""><img src="img/icon-cart.svg" alt=""><span>Add to Cart</span></a>
        </div>
    </main>
</body>
</html>
